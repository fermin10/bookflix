{% extends "base.html" %}
{% block content %}

<div class="container bg-dark text-white">

      <label class="display-4 mt-4" style="margin-left:300px">Inicia sesión</label>

  {% if form.errors %}
    <p>Error en el email o contraseña. Por favor, inténtelo de nuevo.</p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="btn btn-danger" style="margin-left:300px" name="submit">Iniciar sesión</button>
  <input type="hidden" name="next"
  value="{% url 'perfiles:seleccionarPerfil' %}" />
  <p><label class="mt-3" style="margin-left:300px">¿No estás registrado?</label><a class="btn btn-danger ml-2 mb-2" href="{% url 'users:register' %}"> Regístrate</a></p>

  </form>
  </div>
{% endblock content %}
