{% extends "books/base.html" %}

{% block page_header %}
  <h3>Authors</h3>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for author in authors %}
    <li><h5><a class="text-secondary" href="{% url 'books:author' author.id %}">{{ author }}</a></h5></li>
    {% empty %}
    <p>No authors have been added yet.</p>
    {% endfor %}
  </ul>
{% endblock content %}
